<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Exercise | Virtual Fitness Coach</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col items-center py-10 px-4">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-5xl text-center">
    <h1 class="text-4xl font-extrabold text-indigo-700 mb-4">Choose Your Exercise</h1>
    <p class="text-gray-600 mb-8 text-lg">Select an exercise below to begin your session.</p>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      {% for ex in ["squat", "pushup", "plank", "warrior", "armraise", "sidestretch"] %}
      <form method="get" action="/pose" class="flex flex-col items-center bg-indigo-50 p-6 rounded-xl shadow-md hover:shadow-xl transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
        <img src="/static/images/{{ ex }}.png" alt="{{ ex }} reference" class="h-36 w-auto object-contain mb-4 rounded-lg shadow" />
        <input type="hidden" name="exercise" value="{{ ex }}">
        <button type="submit" class="mt-2 bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg font-semibold text-sm tracking-wide transition">
          {{ ex.replace('sidestretch','Side Stretch').replace('armraise','Arm Raise').replace('warrior','Warrior II') }}
        </button>
      </form>
      {% endfor %}
    </div>
    <div class="mt-10">
      <a href="/dashboard" class="text-sm text-indigo-600 hover:text-indigo-800 font-semibold inline-flex items-center">
        ‚Üê Back to Dashboard
      </a>
    </div>
  </div>
</body>
</html>
