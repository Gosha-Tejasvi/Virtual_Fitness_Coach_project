<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Virtual Fitness Coach</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">
      Welcome Back
    </h2>
    <form action="/login" method="post" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
      {% if error %}
      <p class="text-sm text-red-600">{{ error }}</p>
      {% endif %}
      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a href="/signup" class="font-medium text-blue-600 hover:text-blue-500">Don't have an account?</a>
        </div>
      </div>
      <div>
        <button type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent text-white bg-blue-600 hover:bg-blue-700 rounded-xl shadow-sm text-lg font-semibold transition">
          Login
        </button>
      </div>
    </form>
  </div>
</body>
</html>
