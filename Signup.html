<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Virtual Fitness Coach</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">
      Create Your Account
    </h2>

    <form action="/signup" method="post" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
        <input type="number" name="age" id="age" min="10" max="120" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
        <select name="gender" id="gender" required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          <option value="" disabled selected>Select your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      {% if error %}
      <p class="text-sm text-red-600">{{ error }}</p>
      {% endif %}
      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">Already have an account?</a>
        </div>
      </div>
      <div>
        <button type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent text-white bg-blue-600 hover:bg-blue-700 rounded-xl shadow-sm text-lg font-semibold transition">
          Sign Up
        </button>
      </div>
    </form>
  </div>
</body>
</html>
